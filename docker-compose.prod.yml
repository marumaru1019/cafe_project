version: '3.5'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: cafe-web
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/app
      - /var/tmp
      # nginxとつなげるためのvolume
      - sockets:/app/tmp/sockets
      - public-data:/app/public
      - tmp-data:/app/tmp
      - log-data:/app/log
    environment:
      RAILS_ENV: production
      # これがないとwebpackがcompileされないので注意
      RAILS_SERVE_STATIC_FILES: 1
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
    networks:
      - cafe-production
  db:
    image: postgres:9.6.2-alpine
    container_name: db-cafe
    environment:
      POSTGRES_PASSWORD: 12345678
      TZ: "Asia/Tokyo"
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432
    networks:
      - cafe-production
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - '80:80'
      # webとnginxの両方と共有する必要がある。
    volumes:
      - sockets:/app/tmp/sockets
      - public-data:/app/public
      - tmp-data:/app/tmp
    depends_on:
      - web
    networks:
      - cafe-production

networks:
  cafe-production:

volumes:
  pg-data:
  sockets:
  public-data:
  tmp-data:
  log-data:



