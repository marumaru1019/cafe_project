  greeting:
    message_html: |
                  新春を迎え、謹んで新年のご挨拶を申し上げます。
                  昨年より、新型コロナウイルス感染症 (COVID-19) の拡大により、社会全体が大きな影響を受けています。コロナ禍以前の状態に回復するには、相応の時間が必要と想定されます。<br><br>
                  コロナ禍は、非常に困難な状況をもたらし、社会のあり方や事業継続におけるデジタル技術の重要性を浮き彫りにしました。また、デジタルトランスフォーメーションが、企業だけでなく、行政や教育機関を含め、日本社会全体で取り組むべき課題であるとの社会認識を広めたのも事実です。<br><br>
                  このような状況において、2021 年はニューノーマルに向けた社会の構築に向け、非常に重要な年です。社会状況を見ると、行政のデジタル化、リモートとオンサイトが混在するハイブリッド環境、高度化するセキュリティ上の脅威への対応、デジタル人材の不足など、デジタルトランスフォーメーション推進にあたっての課題が山積しています。<br><br>
                  当社は、こうした課題の解決や目標の実現に向けて、政府、自治体、市場やお客様の日本全体のデジタルトランスフォーメーションを支援します。ゼロトラストベースでのセキュリティ対策、リモートや自動化を前提としたワークスタイル変革、社会人や学生、教員も対象にした幅広い次世代デジタル人材の育成、そしてアプリケーション開発の民主化を実現します。<br><br>
                  マイクロソフトの企業ミッションは、私たちのミッション「地球上のすべての個人とすべての組織がより多くのことを達成できるようにする」です。
                  日本マイクロソフトは、“Transform Japan, Transform Ourselves” を掲げて、「お客様に寄り添うマイクロソフト」として、日本の社会変革に向けたデジタルトランスフォーメーションを支援します。<br><br>
                  本年も変わらぬご指導ご鞭撻のほど よろしくお願い申し上げます。<br><br>

