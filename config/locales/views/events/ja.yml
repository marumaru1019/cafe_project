    content3: 当サークルでは一度入会してしまえばノルマ等なく、自分のペースで活動に参加することができます。そのため、忙しい理系の方にもおすすめです！！
    qa:
      q1: 人数はどのくらいいますか？また男女比は何対何ですか？
      a1: サークルの全体の人数は30人程で、活動の参加人数は5〜8人程です！また、男女比としては 2:3 です！
      q2: 費用はどれくらいかかりますか？
      a2_html: 毎回の活動では、各自頼んだ物を払う形になっております。初参加の人は飲食代に加え、参加費2000円を頂戴しております！入会費1000円で入会することができ、入会された以降の活動は、飲食代のみの負担となります！<br>※その他の費用（月会費等）は一切かかりません！
      q3: 飲み会ありますか？
      a3: 希望者がいれば、飲み会を行います！
  greeting:
    message_html: |
                  <h3>■ はじめに</h3>
                  <p>私は、2019年から2021年(現在)にかけて7つのサークルを運営してきました。その中で、運営のノウハウやインカレの裏側を学ぶことができました。
                      今回、新たに組織されたカフェ同好会モダンは、都内のカフェを巡るグルメサークルです。“のんびりと気ままに”をモットーに誰にでも参加しやすいサークルを目指しております。そのため、激しい飲みはせず楽しく会話を楽しむことを重視しており、B1~M2までの幅広い年齢層に参加していただいております。</p>
                  <br><br><br>

                  <h3>■ 当サークルの思い</h3>
                  <p>過去に日本は文明開化により西欧の政治体制や科学技術を学びました。“近代化”という言葉自体も明治時代に伝わった“Modernization”を翻訳した言葉なのです。“モダン”という名前には、従来のインカレのイメージから脱却し、安心して参加できるとなるようなサークルへと変革していこうという意味が込められております。カフェでの食事を楽しむのは勿論、人々との交流を通じて可能性を拡げるための環境を提供していければと考えております。</p>
                  <br><br><br>

                  <h3>■ 参加を検討している方へ</h3>
                  当サークルは、以下についての情報も独自に提供しております。<br><br>
                  ◯就活<br>
                  ◯院試<br>
                  ◯過去問<br>
                  ◯他サークル<br>
                  ◯サークルの運営方法<br><br>
                  参加を検討している方は、サークルのホームページ、ツイッター、インスタグラム、ガクサーのいずれかで連絡いただけると嬉しいです。

